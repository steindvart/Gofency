version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gofency_postgres
    environment:
      POSTGRES_DB: gofency
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gofency"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  telegrambot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gofency_bot
    environment:
      # Telegram Bot Configuration
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}

      # Database Configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: gofency
      DB_SSL_MODE: disable
      DB_MAX_OPEN_CONNS: 10
      DB_MAX_IDLE_CONNS: 5
      DB_MAX_LIFETIME: 1h
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: gofency_network
